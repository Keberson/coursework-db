<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <title>Аутентификация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>

</style>
<body class="h-100 wrapper container-md text-center" style="display: flex; flex-direction: column; justify-content: center; align-items: center">
    <div class="card p-5 pb-4" style="width: 40rem">
        {% block content %}{% endblock %}
    </div>
    {% if show_toast %}
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="toast show bg-{{ toast_type }} text-white">
            <div class="toast-header bg-{{ toast_type }} text-white">
                <strong class="me-auto">{{ toast_title }}</strong>
                <button type="button" class="btn btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                {{ toast_message }}
            </div>
        </div>
    </div>
{% endif %}
</body>
</html>
