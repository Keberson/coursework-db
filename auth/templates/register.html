{% extends 'auth_base.html' %}

{% block content %}
<h1 class="main_title">Регистрация</h1>
<form method="post" class="form mt-3">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Логин" name="login">
        <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" name="password">
        <label for="floatingPassword">Пароль</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPasswordRepeat" placeholder="Повторите пароль"
               name="repeat_password">
        <label for="floatingPasswordRepeat">Повторите пароль</label>
    </div>
    <button class="btn btn-primary col-4" type="submit">Создать аккаунт</button>
</form>
<a href="{{ url_for('bp_auth.start_auth') }}" class="mt-5">Войти</a>
{% endblock %}
