<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
     <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>

</style>
<body class="h-100 wrapper container-md text-center" style="display: flex; flex-direction: column; justify-content: center; align-items: center">
    <div class="card p-5 pb-4" style="width: 40rem">
        <h1 class="main_title">Авторизация</h1>
        <form method="post" class="form mt-3">
            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInput" placeholder="Логин" name="login">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" name="password">
                <label for="floatingPassword">Пароль</label>
            </div>
            <button class="btn btn-primary" type="submit" style="width: 10rem">Войти</button>
        </form>
        {% if message != '' %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
