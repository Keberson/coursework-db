{% extends 'lk_base.html' %}

{% block lk_result %}
<div class="p-4 card mt-5 container text-center">
    <h5 class="display-6">Результат</h5>
    <table class="table">
        <thead>
            <tr>
                {% for item in schema  %}
                    <th scope="col">{{ item }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in result %}
                <tr>
                    {% for field in item %}
                        <td>{{ field }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
