{% extends 'lk_base.html' %}

{% block lk_queries %}
<form class="p-4 card mt-5 container text-center gap-4" style="width: 30rem; align-items: center" method="post">
    <h5 class="display-6">
        Поиск в
        {% if table == 'client' %}
            Клиентах
        {% elif table == 'detail' %}
            Деталях
        {% endif %}
    </h5>
    <input name="input_name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    <input type="submit" value="Поиск" class="btn btn-success" style="width: 15rem">
</form>
{% endblock %}
